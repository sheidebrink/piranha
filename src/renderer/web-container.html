<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Piranha - Web</title>
  <link rel="stylesheet" href="web-container.css">
</head>
<body>
  <button id="toggleToolbarBtn" class="toggle-toolbar-btn" title="Show/Hide Toolbar">⚙️</button>

  <div id="webToolbar" class="web-toolbar hidden">
    <div class="zoom-controls">
      <button id="zoomOutBtn" title="Zoom Out (Ctrl+-)">−</button>
      <span id="zoomLevel">100%</span>
      <button id="zoomInBtn" title="Zoom In (Ctrl++)">+</button>
      <button id="zoomResetBtn" title="Reset Zoom (Ctrl+0)">⟲</button>
    </div>
  </div>

  <div id="webTabBar" class="web-tab-bar">
    <div id="webTabs" class="web-tabs"></div>
    <button id="newWebTabBtn" class="new-tab-btn" title="New Tab">+</button>
  </div>

  <div id="currentClaim" class="current-claim-info"></div>

  <script src="web-container.js"></script>
</body>
</html>
