<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Piranha</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      overflow: hidden;
    }

    .splash-container {
      text-align: center;
      animation: fadeIn 0.5s ease-in;
    }

    .logo {
      font-size: 120px;
      margin-bottom: 20px;
      animation: swim 2s ease-in-out infinite;
      filter: drop-shadow(0 10px 20px rgba(0,0,0,0.5));
    }

    .app-name {
      font-size: 48px;
      font-weight: 700;
      color: white;
      letter-spacing: 4px;
      margin-bottom: 10px;
      text-shadow: 0 4px 8px rgba(0,0,0,0.5);
    }

    .tagline {
      font-size: 18px;
      color: #a8dadc;
      margin-bottom: 40px;
      font-weight: 300;
      letter-spacing: 1px;
    }

    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      margin-top: 30px;
    }

    .loading-text {
      color: #a8dadc;
      font-size: 14px;
      font-weight: 500;
    }

    .spinner {
      width: 20px;
      height: 20px;
      border: 3px solid rgba(168, 218, 220, 0.3);
      border-top-color: #a8dadc;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    .bubbles {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .bubble {
      position: absolute;
      bottom: -50px;
      width: 20px;
      height: 20px;
      background: rgba(168, 218, 220, 0.2);
      border-radius: 50%;
      animation: rise 4s ease-in infinite;
    }

    .bubble:nth-child(1) { left: 10%; animation-delay: 0s; }
    .bubble:nth-child(2) { left: 20%; animation-delay: 0.5s; width: 15px; height: 15px; }
    .bubble:nth-child(3) { left: 35%; animation-delay: 1s; }
    .bubble:nth-child(4) { left: 50%; animation-delay: 1.5s; width: 25px; height: 25px; }
    .bubble:nth-child(5) { left: 65%; animation-delay: 2s; }
    .bubble:nth-child(6) { left: 80%; animation-delay: 2.5s; width: 18px; height: 18px; }
    .bubble:nth-child(7) { left: 90%; animation-delay: 3s; }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes swim {
      0%, 100% {
        transform: translateX(0) rotate(0deg);
      }
      25% {
        transform: translateX(-10px) rotate(-5deg);
      }
      75% {
        transform: translateX(10px) rotate(5deg);
      }
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    @keyframes rise {
      to {
        bottom: 110%;
        opacity: 0;
      }
    }

    .version {
      position: absolute;
      bottom: 20px;
      color: rgba(168, 218, 220, 0.5);
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="bubbles">
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
  </div>

  <div class="splash-container">
    <div class="logo">üêü</div>
    <div class="app-name">PIRANHA</div>
    <div class="tagline">Stay on top of what you do</div>
    <div class="loading">
      <div class="spinner"></div>
      <div class="loading-text">Loading...</div>
    </div>
  </div>

  <div class="version">v1.0.0</div>
</body>
</html>
