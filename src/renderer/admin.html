<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline'; script-src 'self'">
  <title>Admin - User Management</title>
  <link rel="stylesheet" href="admin.css">
</head>
<body>
  <div class="admin-container">
    <div class="admin-header">
      <h1>ğŸ‘¥ User Management</h1>
      <p>Manage user accounts and permissions</p>
    </div>

    <div class="users-section">
      <div class="section-header">
        <h2>Users</h2>
        <button id="refreshBtn" class="btn btn-secondary">ğŸ”„ Refresh</button>
      </div>
      
      <div id="usersTable" class="users-table">
        <div class="loading">Loading users...</div>
      </div>
    </div>

    <!-- Edit User Modal -->
    <div id="editModal" class="modal hidden">
      <div class="modal-content">
        <div class="modal-header">
          <h3>Edit User</h3>
          <button id="closeModal" class="close-btn">Ã—</button>
        </div>
        <div class="modal-body">
          <form id="editUserForm">
            <input type="hidden" id="editUserId">
            
            <div class="form-group">
              <label for="editUsername">Username:</label>
              <input type="text" id="editUsername" readonly>
            </div>
            
            <div class="form-group">
              <label for="editEmail">Email:</label>
              <input type="email" id="editEmail" required>
            </div>
            
            <div class="form-group">
              <label class="checkbox-label">
                <input type="checkbox" id="editIsAdmin">
                Administrator
              </label>
            </div>
            
            <div class="form-actions">
              <button type="button" id="cancelEdit" class="btn btn-secondary">Cancel</button>
              <button type="submit" class="btn btn-primary">Save Changes</button>
            </div>
          </form>
        </div>
      </div>
    </div>


  </div>

  <script src="admin.js"></script>
</body>
</html>
